<!DOCTYPE html>
<head>
    <title>
        Books library
    </title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="myFavorite">
            <div class="section-name">Мои любимые</div>
        </div>
        <div class="myBooks">
            <div class="section-name">Мои книги</div>
            <div class="myBooks__books"></div>
        </div>
        <div class="addBook">
            <div class="section-name">Добавить книгу</div> 
            <div>
                <p><input name="add" type="radio" id="upload"> Загрузить из файла </p>
                <p><input name="add" type="radio" id="wtite" > Написать самому </p>
            </div>

            <form class="addBook__form" name="uploadForm" enctype="multipart/form-data">
                Название
                <input class="addBook__form-name" type="text" name="login">
                <input class="addBook__form-file" type="file" name="file" accept="text/*">
                <input class="addBook__form-button" type="button" value="Загрузить...">
            </form>
            
            <form class="addBook__form" name="writeForm" enctype="multipart/form-data">
                Название
                <input class="addBook__form-name"  type="text" name="login">
                <textarea class="addBook__form-text"  placeholder="Текст..." name="text"></textarea>
                <input class="addBook__form-button" type="button" value="Загрузить..." >
            </form>
        </div>
    </div>
    <div class="readBook">
        <div class="readBook__area"></div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/addBook.js"></script>
</body>
